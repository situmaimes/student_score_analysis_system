{% extends "template.html" %}
{% block main %}
		<div id="page-wrapper">
			<div class="main-page">
				<div class="row-one">

					<div class="col-md-4 widget">
						<div class="stats-left">
							<h5>总数</h5>
							<h4>专业</h4>
						</div>
						<div class="stats-right">
							<label>{{ g.majorNum }}</label>
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="col-md-4 widget states-mdl">
						<div class="stats-left">
							<h5>总数</h5>
							<h4>学生</h4>
						</div>
						<div class="stats-right">
							<label> {{ g.studentNum }}</label>
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="col-md-4 widget states-last">
						<div class="stats-left">
							<h5>总数</h5>
							<h4>课程</h4>
						</div>
						<div class="stats-right">
							<label>{{ g.courseNum }}</label>
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="charts">
					<!--专业分布-->
					<div class="col-md-6 charts-grids widget">
						<h4 class="title">性别比例</h4>
						<canvas id="pie" height="300" width="600"> </canvas>
					</div>
					<div class="col-md-6 charts-grids widget states-mdl">
						<h4 class="title">班级人数</h4>
						<canvas id="bar" height="300" width="600"> </canvas>
					</div>

					<div class="clearfix"> </div>
							 <script>
								var barChartData = {
									labels : ["软件1班","土木1班","土木2班","计算机1班","土木3班","计算机2班","土木4班"],
									datasets : [
										{
											fillColor : "rgba(233, 78, 2, 0.9)",
											strokeColor : "rgba(233, 78, 2, 0.9)",
											highlightFill: "#e94e02",
											highlightStroke: "#e94e02",
											data : [65,59,90,81,56,55,40]
										},
										{
											fillColor : "rgba(79, 82, 186, 0.9)",
											strokeColor : "rgba(79, 82, 186, 0.9)",
											highlightFill: "#4F52BA",
											highlightStroke: "#4F52BA",
											data : [40,70,55,20,45,70,60]
										}
									]
								};
								var pieData = [
										{
											value: 90,
											color:"rgba(233, 78, 2, 1)",
											label: "男"
										},
										{
											value : 50,
											color : "rgba(242, 179, 63, 1)",
											label: "女"
										}
									];

							new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);
							new Chart(document.getElementById("pie").getContext("2d")).Pie(pieData);

							</script>

				</div>
				<div class="row">
					<div class="col-md-4 stats-info widget">
						<div class="stats-title">
							<h4 class="title">专业分布</h4>
						</div>
						<div class="stats-body">
							<ul class="list-unstyled">
								<li>计算机科学与技术 <span class="pull-right">85%</span>
									<div class="progress progress-striped active progress-right">
										<div class="bar green" style="width:85%;"></div>
									</div>
								</li>
								<li>土木工程 <span class="pull-right">35%</span>
									<div class="progress progress-striped active progress-right">
										<div class="bar yellow" style="width:35%;"></div>
									</div>
								</li>
								<li>网络工程 <span class="pull-right">78%</span>
									<div class="progress progress-striped active progress-right">
										<div class="bar red" style="width:78%;"></div>
									</div>
								</li>
								<li>软件工程 <span class="pull-right">50%</span>
									<div class="progress progress-striped active progress-right">
										<div class="bar blue" style="width:50%;"></div>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-md-8 stats-info stats-last widget-shadow">
						<table class="table stats-table table-hover">
							<thead>
								<tr>
									<th>排名</th>
									<th>学号</th>
									<th>性别</th>
									<th>绩点</th>
								</tr>
							</thead>
							<tbody>
								<tr onclick="window.open('https://www.baidu.com')">
									<th scope="row">1</th>
									<td>17100310622</td>
									<td><span class="label label-success">男</span></td>
									<td><h5>95.4 <i class="label"></i></h5></td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>17100310654</td>
									<td><span class="label label-success">男</span></td>
									<td><h5>94.3 <i class="label"></i></h5></td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>17100315452</td>
									<td><span class="label label-danger">女</span></td>
									<td><h5  class="down">89.5 <i class="label"></i></h5></td>
								</tr>
								<tr>
									<th scope="row">4</th>
									<td>'1710043222</td>
									<td><span class="label label-success">男</span></td>
									<td><h5>87.5 <i class="label"></i></h5></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
{% endblock %}
