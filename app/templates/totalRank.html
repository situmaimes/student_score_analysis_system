{% extends "template.html" %}
{% block main %}
<div id="page-wrapper">
			<div class="main-page">
				<div class="row-one">
					<div class="clearfix"> </div>
				</div>
				<div class="charts">

				</div>
				<div class="row">

					<div class="stats-info widget-shadow">
						<table class="table stats-table table-hover">
							<thead>
								<tr>
									<th>排名</th>
									<th>学号</th>
									<th>性别</th>
									<th>平均分</th>
								</tr>
							</thead>
							<tbody>
								{% for student in g.score %}
								<tr style="cursor: pointer;" onclick="window.open('https://www.baidu.com')">
									<th scope="row">{{ loop.index }}</th>
									<td>{{ student.id }}</td>
									<td><span class="label label-success">{{ student.gender }}</span></td>
									<td><h5>{{ student.average }} <i class="label"></i></h5></td>
								</tr>
								{% endfor %}
								<script>

								</script>
							</tbody>
						</table>
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="clearfix"> </div>
			</div>
				<div class="clearfix"> </div>
			</div>
		</div>
{% endblock %}
